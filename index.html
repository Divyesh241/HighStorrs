<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #263238;
        }

        .wrapper {
            max-width: 1250px;
            margin: 30px auto;
            padding: 0;
        }

        .top_navbar {
            background-color: #e0f2f1;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 105, 92, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            margin-bottom: 30px;
        }

        .logo a {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00695c;
            text-decoration: none;
        }

        .nav_menu {
            display: flex;
            gap: 20px;
        }

        .nav_menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav_menu li {
            margin: 0;
        }

        .nav_menu a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: #37474f;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: rolÄ™

System border-radius : 8px;
            transition : background-color 0.3s ease, transform 0.3s ease;
        }

        .nav_menu a:hover, .nav_menu a.active {
            background-color: #b2dfdb;
            color: #4db6ac;
            transform: scale(1.05);
        }

        .nav_menu .icon {
            margin-right: 8px;
            color: #455a64;
        }

        .item_wrap {
            background-color: #e0f2f1;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 105, 92, 0.2);
            padding: 30px;
            text-align: center;
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 105, 92, 0.3);
        }

        @media (max-width: 768px) {
            .top_navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .nav_menu ul {
                flex-direction: column;
                width: 100%;
            }

            .nav_menu li {
                width: 100%;
            }

            .nav_menu a {
                justify-content: center;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="top_navbar">
            <div class="logo">
                <a href="https://highstorrs.co.uk/">High Storrs School, UK</a>
            </div>
            <div class="nav_menu">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <span class="icon"><i class="fas fa-chart-pie"></i></span>
                            <span class="list">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="portfolio.html">
                            <span class="icon"><i class="fas fa-border-all"></i></span>
                            <span class="list"> Portfolio </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main_body">
            <div class="item_wrap">
                <div class="item">
                    <img src="Main.png" alt="Architectural view of King Ecgbert School Library Block">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
